name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: EventManager_test
          MYSQL_USER: ${{ secrets.DB_USER }}
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
          HOST: db_test
        ports:
          - 3306:3306

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
    
    - name: Install dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y libpq-dev nodejs
        gem install bundler
        bundle install

    - name: Install netcat
      run: sudo apt-get install -y netcat
      
    - name: Wait for DB to be ready
      run: |
        timeout 60 bash -c 'until nc -z db 3306; do echo "Waiting for database to be ready..."; sleep 2; done'


    - name: Run tests
      run: |
        bundle exec rspec
